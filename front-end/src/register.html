				<div class="auth-box lockscreen" style="height: auto;">

							<form class="form-auth-small" action="index.php" >

									<label for="signin-email" class="control-label sr-only">Email</label>
									<input type="email" class="form-control" id="signin-email" placeholder="Email"  v-model="mail">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Mot de passe</label>

								</div>
								<div class="row">
 										<div class="col-md-auto align-self-center" style="text-align: center">
 											<button type="button" class="btn btn-primary btn-block" v-on:click="log()">Connexion</button>
											<br>
                      <a href="login.html">S'enregistrer</a>
 										</div>
								</div>
							</form>
						</div>
					</div><br><br>
					<div style="width:400px; margin: auto;" v-html=error>
					</div>
				</div>

			</div>
